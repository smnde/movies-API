<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Sweet Alert -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    
    <title>Movies From API</title>
  </head>
  <body>
    

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-5">
                <label for="search" class="h3">Movie</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" id="search" placeholder="Search a Movie">
                    <button class="btn btn-primary search-button" type="button">Search</button>
                  </div>
            </div>
        </div>

        <div class="row mt-4 content-movies">
          
        </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row detail-contents">

            <div class="col-md-3">
              <img src="" alt="" class="img-fluid">
            </div>

            <div class="col-md">
              <ul class="list-group">
                <li class="list-group-item"><h4>Title : </h4></li>
                <li class="list-group-item"><strong>Director : </strong></li>
                <li class="list-group-item"><strong>Actors : </strong></li>
                <li class="list-group-item"><strong>Writer : </strong></li>
                <li class="list-group-item"><strong>Plot : </strong></li>

              </ul>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

  </body>
</html>
